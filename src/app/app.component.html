<div style="padding: 50px">
  <h1>Department</h1>
  <app-select
    [options]="departments"
    [(ngModel)]="selectedDepartment"
    (ngModelChange)="selectDepartment($event)"
  />
  <p>Selected Department: {{ selectedDepartment }}</p>
</div>

<div style="padding: 50px">
  <h1>School</h1>
  <app-select
    [options]="schools"
    [(ngModel)]="selectedSchool"
    (ngModelChange)="selectSchool($event)"
  />
  <p>Selected School: {{ selectedSchool }}</p>
</div>
